<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Barber Shop</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"> <a href="{% url 'landing' %}" class="px-2 hover:underline">Barber Shop</a>
            </h1>
            <nav>
                {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="px-2 hover:underline">Home</a>
                <a href="{% url 'appointment_list' %}" class="px-2 hover:underline">Appointments</a>
                <a href="{% url 'logout' %}" class="px-2 hover:underline">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="px-2 hover:underline">Login</a>
                <a href="{% url 'signup' %}" class="px-2 hover:underline">Signup</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        {% if messages %}
        <div id="message-box" class="fixed top-5 right-5 z-50 space-y-2">
            {% for message in messages %}
            <div class="bg-green-600 text-white px-4 py-2 rounded shadow">
                {{ message }}
            </div>
            {% endfor %}
        </div>

        <script>
            setTimeout(() => {
                const box = document.getElementById('message-box');
                if (box) {
                    box.style.display = 'none';
                }
            }, 5000);
        </script>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black w-full text-white fixed  text-center bottom-0 p-4 mt-4">
        &copy; 2025 Barber Shop. All rights reserved.
    </footer>
</body>

</html>
