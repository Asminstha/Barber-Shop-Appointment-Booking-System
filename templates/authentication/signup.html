{% extends 'base.html' %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold text-center mb-4">Create Account</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded">
            <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
            <button class="w-full bg-black text-white p-2 rounded hover:bg-gray-800">
                Sign Up
            </button>
        </form>
    </div>
</div>
{% endblock %}
