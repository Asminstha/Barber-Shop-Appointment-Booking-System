{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow text-center max-w-md">
        <h2 class="text-xl font-bold mb-4 text-red-600">Delete Appointment</h2>
        <p class="mb-4">
            Are you sure you want to delete this appointment?
        </p>

        <p class="font-semibold mb-4">
            {{ appointment.service }} on {{ appointment.date }} at {{ appointment.time }}
        </p>

        <form method="POST" class="flex justify-center gap-4">
            {% csrf_token %}
            <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Yes, Delete
            </button>
            <a href="{% url 'appointment_list' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
